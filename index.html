
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Ahmed Raza | AI Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#008d92', // Teal
              dark: '#000000', // Pure Black
              surface: '#0a0a0a', // Very dark gray for contrast
              grayish: '#94a3b8',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'spin-slow': 'spin 20s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              glitch: {
                '0%': { clipPath: 'inset(50% 0 30% 0)' },
                '20%': { clipPath: 'inset(10% 0 70% 0)' },
                '40%': { clipPath: 'inset(80% 0 10% 0)' },
                '60%': { clipPath: 'inset(20% 0 50% 0)' },
                '80%': { clipPath: 'inset(40% 0 10% 0)' },
                '100%': { clipPath: 'inset(50% 0 30% 0)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --accent: #008d92;
        }
        body {
            background-color: #000000;
            color: #f1f5f9;
            scroll-behavior: smooth;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        h1, h2, h3, h4, .font-display {
            font-family: 'Poppins', sans-serif;
            font-style: normal !important;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(0, 141, 146, 0.3);
        }

        .border-gradient {
            border: 1px solid transparent;
            background: linear-gradient(#000000, #000000) padding-box,
                        linear-gradient(135deg, rgba(0, 141, 146, 0.4), transparent) border-box;
        }

        .cyber-grid {
            background-image: linear-gradient(rgba(0, 141, 146, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 141, 146, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .section-padding {
            padding-top: 8rem;
            padding-bottom: 8rem;
        }
        
        * {
            font-style: normal !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="selection:bg-accent/30 selection:text-white">
    <div class="noise fixed inset-0 z-[9999]"></div>
    <div id="root"></div>
</body>
</html>
